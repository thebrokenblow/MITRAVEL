<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Mitravel</title>
	</head>
	<body>
		<div class="site-container">
			<header class="header">
				<div class="container header__container flex">
					<ul class="header__social social">
						<li class="social__item">
							<a
								href="#"
								class="social__link social__link--fb"
								aria-label="Go to Facebook"
							></a>
						</li>
						<li class="social__item">
							<a
								href="#"
								class="social__link social__link--tw"
								aria-label="Go to Twitter"
							></a>
						</li>
					</ul>
					<a href="#" class="header__logo logo">Mitravel</a>
					<button
						class="header__burger burger btn-reset"
						aria-label="Open menu"
					>
						<span class="burger__line"></span>
						<span class="burger__line"></span>
					</button>
				</div>
			</header>
			<main class="main">
				<section class="first">
					<div class="container first__container"></div>
				</section>
			</main>
		</div>
	</body>
</html>
